<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>My First promise</title>
  <link rel="stylesheet" type="text/css" href="data/style.css" />
</head>
<body>

<div class="wrap">
    <h1>Making Promises</h1>
    <nav>
        <button id="button1">
            Fetch "Science"
        </button>
        <button id="button3">
           404 to content
       </button>
       <button id="button4">
          404 to error
      </button>
      <button id="button5">
           clear
     </button>
    </nav>
    <div id="content">
        <p class="empty">Content goes here...</p>
    </div>    
    <div id="error" class="wrap">
        <p class="empty">Error goes here</p>
    </div>
</div>

<script>

function myFetch(url){
    const xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function(){
        if (this.readyState === 4 && this.status === 200) {
           document.querySelector('#content').innerHTML = xhttp.responseText;
        }
        if (this.readyState === 4 && this.status >= 400 && this.status < 500) {
           document.querySelector('#content').innerHTML = 'could not find this file';
        }
    };
    xhttp.open('GET', url);
    xhttp.send();
}


document.querySelector('#button1').addEventListener('click', () => {
    myFetch('data/extra.html');
});

document.querySelector('#button3').addEventListener('click', () => {
    // TODO: rewrite myFetch so it returns a promise.
    myFetch('data/youwillnotfindthis.html');    
});

document.querySelector('#button4').addEventListener('click', () => {
    // TODO: send the 404 message to the "error" div.
    myFetch('data/youwillnotfindthis.html');    
});
document.querySelector('#button5').addEventListener('click', () => {
    document.querySelector('#content').innerHTML = '';
    document.querySelector('#error').innerHTML = '';

});

</script>
</body>
</html>
